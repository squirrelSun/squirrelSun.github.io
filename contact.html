<!DOCTYPE html>
<html lang="en" class="ace ace-card-on ace-tab-nav-on ace-main-nav-on ace-sidebar-on" data-theme-color="#c0e3e7">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SquirrelSun</title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link href="http://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <link href="fonts/icomoon/style.css" rel="stylesheet">

    <link href="js/plugins/highlight/solarized-light.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="js/vendor/modernizr-3.3.1.min.js"></script>
</head>

<body>
<div class="ace-wrapper">
    <!-- 头部 -->
    <header id="ace-header" class="ace-container-shift ace-logo-in ace-head-boxed ace-nav-right">
        <div class="ace-head-inner">
            <div class="ace-head-container ace-container">
                <div class="ace-head-row">

                    <div id="ace-head-col2" class="ace-head-col text-right">
                        <div class="ace-nav-container ace-container hidden-sm hidden-xs">
                            <nav id="ace-main-nav">
                                <ul class="clear-list">
                                    <li><a href="index.html">个人信息</a></li>
                                    <li><a href="portfolio.html">作品展示</a>
                                    <li><a href="testimonials.html">好友评价</a></li>
                                    <li><a href="search.html">查询</a></li>
                                    <li><a href="contact.html">联系本人</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- 左侧飘窗 -->
    <article id="ace-card" class="ace-card bg-primary">
        <div class="ace-card-inner text-center">
            <img class="avatar avatar-195" src="img/uploads/avatar/sun.jpg" width="195" height="195" alt="">
            <h1>孙文渊</h1>
            <p class="text-muted">大三本科在读</p>
        </div>

        <footer class="ace-card-footer">
            <a class="btn btn-lg btn-block btn-thin btn-upper " href="file\resume.pdf">下载简历</a>
        </footer>
    </article>

    <!-- 整体布局 -->
    <div id="ace-content" class="ace-container-shift">
        <div class="ace-container">
            <div class="ace-paper-stock">
                <main class="ace-paper clearfix">
                    <div class="ace-paper-cont clear-mrg">

                        <!-- 标题 -->
                        <h2 class="title-lg text-upper padd-box">联系本人</h2>

                        <!-- 内容 -->
                        <div class="padd-box-sm">
                            <form action="#" method="post" class="contact-form">
                                <!-- 公司 -->
                                <div class="form-group">
                                    <label class="form-label" for="author">贵公司</label>
                                    <div class="form-item-wrap">
                                        <input id="author" class="form-item" type="text">
                                    </div>
                                </div>
                                <!-- 邮箱 -->
                                <div class="form-group">
                                    <label class="form-label" for="email">邮箱地址</label>
                                    <div class="form-item-wrap">
                                        <input id="email" class="form-item" type="email" required="required">
                                    </div>
                                </div>
                                <!-- 评价 -->
                                <div class="form-group">
                                    <label class="form-label" for="comment">评价</label>
                                    <div class="form-item-wrap">
                                        <textarea id="comment" class="form-item"></textarea>
                                    </div>
                                </div>
                                <!-- 提交 -->
                                <div class="form-submit form-item-wrap">
                                    <input id="submit" type="submit" class="btn btn-primary btn-lg" value="发送">
                                </div>

                            </form>
                        </div>

                        <!--地图-->
						<div style="height:600px; width: 700px; margin: auto">
							<h2 class="title-lg"></h2>
							<iframe src="map.html"  style="height: 600px; width: 700px" frameborder="0"></iframe>
                        </div>

                    </div>
                </main>
            </div>

        </div>
    </div>

    <!-- 底部 -->
    <footer id="ace-footer" class="ace-container-shift">
        <div class="ace-container">
            <div class="ace-footer-cont clear-mrg">
                <p class="text-center">squirrelSun &copy; SUST.Mathematics.Information and Computing Science</p>
            </div>
        </div>
    </footer>

    <!-- 背景色 -->
    <svg id="ace-bg-shape-1" class="hidden-sm hidden-xs" height="519" width="758">
        <polygon points="0,455,693,352,173,0,92,0,0,71"
                 style="fill:#d2d2d2;stroke:purple;stroke-width:0; opacity: 0.5"/>
    </svg>
    <!-- 背景色 -->
    <svg id="ace-bg-shape-2" class="hidden-sm hidden-xs" height="536" width="633">
        <polygon points="0,0,633,0,633,536" style="fill:#c0e3e7;stroke:purple;stroke-width:0"/>
    </svg>
</div>

<!-- Scripts -->
<script type="text/javascript" src="js/vendor/jquery-1.12.4.min.js"></script>

<script type="text/javascript" src="js/plugins/slick.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
